services:
  app:
    environment:
      - NODE_ENV=test    # Override for test environment
      - PORT=3001        # Different port for testing
    ports:
      - "3001:3001"      # Map test port
    command: ["npm", "test"]

  # Test database (isolated)
  postgres_test:
    image: postgres:15-alpine
    container_name: postgres_test
    environment:
      POSTGRES_DB: myapp_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: testpass
    ports:
      - "5433:5432"
    networks:
      - app-network
